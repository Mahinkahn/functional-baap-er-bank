<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Functional Baap er Bank</title>

</head>

<body>
    <header class="text-center mt-10">
        <h1 class="text-5xl font-semibold">Functional <span class="text-rose-500">Baap-er-Bank</span> !!!</h1>
    </header>
    <!-- Baap-er-Bank -->
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-fuchsia-600 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h3 class="text-5xl font-semibold">$ <span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-indigo-600 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h3 class="text-5xl font-semibold">$ <span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-orange-600 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h3 class="text-5xl font-semibold">$ <span id="balance-total">1040</span></h3>
                </div>
            </div>
        </section>
        <!-- Deposit and  -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-500 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                    <input id="deposit-field" class="w-3/4 px-3 py-2 rounded block mb-4" type="text"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-blue-800 hover:bg-sky-500 px-6 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-amber-500 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-3 py-2 rounded block mb-4" type="text"
                        placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw"
                        class="bg-blue-800 hover:bg-sky-500 px-6 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilitties.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
